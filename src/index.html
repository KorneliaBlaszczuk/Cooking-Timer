<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cooking Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header></header>
    <main>
        <div>
            <ul id="product-list">
                <!-- Lista produktÃ³w z Firebase -->
            </ul>
        </div>
        <div id="pagination-container">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { firebaseConfig } from "./firebaseConfig.js";

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let products = [];
        let currentPage = 1;
        const productsPerPage = 5;

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = products.slice(start, end);

            paginatedProducts.forEach(product => {
                const listItem = document.createElement('li');
                const productLink = document.createElement('a');
                productLink.href = `timer.html?task=${encodeURIComponent(product.product_name)}&time=${product.cooking_time}`;
                productLink.textContent = `${product.product_name} - ${product.cooking_time} minutes`;
                listItem.appendChild(productLink);
                productList.appendChild(listItem);
            });

            document.getElementById('page-info').textContent = `Page ${currentPage} of ${Math.ceil(products.length / productsPerPage)}`;
        }

        function fetchProducts() {
            const productsRef = ref(database, 'cooking_times');
            get(productsRef).then(snapshot => {
                if (snapshot.exists()) {
                    products = Object.values(snapshot.val());
                    currentPage = 1;
                    renderProducts();
                } else {
                    console.log("Brak danych");
                }
            }).catch(error => {
                console.error(error);
            });
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < Math.ceil(products.length / productsPerPage)) {
                currentPage++;
                renderProducts();
            }
        });

        window.onload = fetchProducts;
    </script>
</body>
<footer>
    <div name="info">
        <p></p>
    </div>
</footer>

</html>
